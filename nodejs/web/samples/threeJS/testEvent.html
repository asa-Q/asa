<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASA</title>
</head>
<body>
<script src="js/three/three.js"></script>
<script>
    var xStep = 0.01;
    var yStep = 0.01;
        function mouseDownFuc(e) {
xStep = 0;
yStep = 0;
	};
        function mouseClickFuc(e) {
		//alert("click");
xStep = 0.01;
yStep = 0.01;
	};
    document.addEventListener('mousedown', mouseDownFuc);
    document.addEventListener('click', mouseClickFuc);
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();

    renderer.setSize( window.innerWidth, window.innerHeight );

    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry( 1, 1, 1 );

    var material = new THREE.MeshBasicMaterial( { color: 11397866 } );

    var cube = new THREE.Mesh( geometry, material );

    scene.add( cube );

    camera.position.z = 5;
    var render = function () {
        requestAnimationFrame( render );

        cube.rotation.x += xStep;
        cube.rotation.y += yStep;

        renderer.render(scene, camera);
    };

    render();




</script>
</body>
</html>
